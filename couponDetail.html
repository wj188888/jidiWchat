<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券详情</title>
    <link rel="stylesheet" href="css/couponDetail.css">
    <script type="text/javascript" src="../js/jQuery.js"></script>
    <script src="js/setWidth.js"></script>
</head>

<body>
    <div class="container">
        <div class="couponinfo">
            <p class="couponName">机地屏幕维修券</p>
            <p class="couponType">满减券</p>
            <div class="date">有效期：2018-07-01 至 2018-08-01</div>
        </div>
        <!-- 实物券 -->
        <div class="matterCoupon">
            <img src="images/qrcode.png">
            <p>125464658</p>
            <span>凭此券号兑换消费</span>
        </div>
        <!-- 满减券、折扣、抵扣 -->
        <div class="otherCoupon">
            <div class="name">
                满300减10元
            </div>
            <p>iPhone专用</p>
            <div class="ruleBox">
                <div class="ruleTitle">使用规则</div>
                <p>1.每张订单中只可使用一次优惠券，不可叠加使用，不找零，不能兑换现金。<br> 2.具体优惠金额及用券范围，根据优惠券活动细则而定。具体细则可在"我的携程"-"票券与积分"-"优惠券"中或对应的领取页面上查看。
                    <br> 3.特例产品不能使用优惠券预订，具体以产品披露为准。
                </p>
            </div>
        </div>
        <p>客服电话：400-002-8400</p>
    </div>
    <script>
        setWidth(320);
    </script>
</body>

</html>
