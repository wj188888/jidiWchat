<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="../js/jQuery.js"></script>
    <script src="js/setWidth.js"></script>
</head>

<body>
    <div class="container">
        <div class="contentBox">
            <div class="formBox">
                <label>手机号登录</label>
                <div class="inputBox">
                    <input class="phoneIpt" type="number" placeholder="请输入手机号" maxlength="11">
                </div>
            </div>
            <div class="formBox">
                <label>输入验证码</label>
                <div class="inputBox">
                    <input class="codeIpt" type="text" placeholder="请输入手机验证码" maxlength="10">
                    <input type="button" class="getCode" value="获取验证码" />
                </div>
            </div>
        </div>
        <div class="btnBox">
            <button class="loginBtn">登  录</button>
        </div>
    </div>

    <script>
        setWidth(320);
        $(".formBox input").keyup(function() {
            var phone = $(".phoneIpt").val();
            var code = $(".codeIpt").val();
            if (phone && code) {
                $(".loginBtn").css("background-color", "#ff3126")
            } else {
                $(".loginBtn").css("background-color", "#cccccc")
            }
        });


        // 60s倒计时
        var wait = 60;

        function settime() {
            if (wait == 0) {
                $(".getCode").removeAttr("disabled");
                $(".getCode").attr("value", "获取验证码");
                wait = 60;
            } else {
                $(".getCode").attr("disabled", true);
                $(".getCode").attr("value", "重新发送(" + wait + ")");
                wait--;
                setTimeout(settime, 1000)
            }

        }
        // 获取验证码
        $(".getCode").click(function() {
            settime();
        });

        // 登录
        $(".loginBtn").click(function() {
            console.log("登录");
            var phone = $(".phoneIpt").val();
            var reg = /^[1][3,4,5,6,7,8][0-9]{9}$/;
            if (!reg.test(phone)) {
                console.log("请输入正确的手机号")
                return false;
            }
        });
    </script>
</body>

</html>
